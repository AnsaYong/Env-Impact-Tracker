<!-- login.html -->
{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h5>Login to your account</h5>
                </div>

                <!-- Form -->
                <form action="{% url 'login' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <!-- Username field -->
                    <div class="form-group" style="margin-bottom: 20px;">
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            id="usernameField"
                            class="form-control form-control-sm"
                            autocomplete="on"
                        />
                    </div>
                    <!-- Password field -->
                    <div class="form-group" style="margin-bottom: 20px;">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            id="passwordField"
                            class="form-control form-control-sm"
                        />
                        <small style='display:block; cursor:pointer;' class="text-end py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <!-- Login button -->
                    <button type="submit" value="Login" class="btn btn-block btn-bd-primary submit-btn">Login</button>
                </form>

                <!-- Message for new users -->
                <div class="text-center py-3">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'script/register.js' %}"></script>

{% endblock content %}
