{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h5>Waste Generation</h5>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="waste_type">Waste Type:</label>
                        <select name="waste_type" id="waste_type" class="form-control" required>
                            <option value="">Select Waste Type</option>
                            <option value="plastic">Plastic</option>
                            <option value="paper">Paper</option>
                            <option value="organic">Organic</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" required>
                    </div>
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="unit">Unit:</label>
                        <select name="unit" id="unit" class="form-control" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="lbs">Pounds (lbs)</option>
                            <option value="bags">Bags</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="frequency">Frequency:</label>
                        <select name="frequency" id="frequency" class="form-control" required>
                            <option value="">Select Frequency</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="location">Location:</label>
                        <select name="location" id="location" class="form-control" required>
                            <option value="">Select Location</option>
                            <option value="home">Home</option>
                            <option value="office">Office</option>
                            <option value="school">School</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="recycling_habits">Recycling Habits:</label>
                        <select name="recycling_habits" id="recycling_habits" class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="composting_habits">Composting Habits:</label>
                        <select name="composting_habits" id="composting_habits" class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
{% endblock %}
