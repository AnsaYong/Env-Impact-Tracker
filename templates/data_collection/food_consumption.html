{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h5>Food Consumption</h5>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <!-- Input field for dietary choices -->
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="dietary_choices">Dietary Choices:</label>
                        <textarea name="dietary_choices" id="dietary_choices" class="form-control" required></textarea>
                    </div>
                    <!-- Input field for frequency -->
                    <div class="form-group text" style="margin-bottom: 20px;">
                        <label for="frequency">Frequency:</label>
                        <select name="frequency" id="frequency" class="form-control" required>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
{% endblock %}
